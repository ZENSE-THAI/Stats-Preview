<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 2rem; color: #fff; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="wrapper">
        <div class="desc">
          <h1 class="title">
            Get <span class="title-pp">insights</span> that help your business grow.
          </h1>
          <p class="info">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency. 
          </p>
          <div class="stats">
            <div class="stats-box">
              <p class="num">10k+</p>
              <p class="name">companies</p>
            </div>
            <div class="stats-box">
              <p class="num">314</p>
              <p class="name">templates</p>
            </div>
            <div class="stats-box">
              <p class="num">12m+</p>
              <p class="name">queries</p>
            </div>
          </div>
          
        </div>
        <div class="img-box">
          <picture>
            <source media="">
            <img src="./images/image-header-desktop.jpg" alt="" srcset="">
          </picture>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
